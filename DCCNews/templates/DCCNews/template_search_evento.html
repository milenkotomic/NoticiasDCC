{% extends "DCCNews/base.html" %}
{% load staticfiles %}

{% block content %}

<h1>Busqueda de Evento</h1>
<!-- formulario de usqueda -->
<form action="{% url 'search_event' %}" method="post" role="form" class="form ">
    <row>
  <div class="form-group">
    <label class="control-label">{{ form.titulo.label }}</label>
    {{ form.titulo }}
    {{ form.titulo.errors }}
    <label for="titulo">Busqueda por titulo</label>
    <input type="text" class="form-control" id="titulo"
           placeholder="eg, Charla de robotica movil">
  </div>
  <div class="form-group">
    <label for="expositor">Busqueda por expositor</label>
    <input type="text" class="form-control" id="expositor"
           placeholder="eg, Enzo Cerfogli">
  </div>
  <div class="form-group col-lg-2">
    <label for="Categoria_busqueda">Busqueda por fecha del evento</label>
  </div>
  <div class="form-group col-lg-6">
    	<input type="date" >
  </div>
  <div class="form-group col-lg-4 text-center ">
  <button type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
  </div>
      </row>
  
</form>

<!-- {%tabla con resultados	} , donde limitar la cantidad de salidas???	-->
<table id="result_table" class="table table-bordered ">
	<tr>
    	<td>Titulo</td>
    	<td>Tipo de Contenido</td> 
  	</tr>
		{% for line in list %}
	<tr>
    	<td><a href= "{% url 'edit_event' line.id %} ">{{ line.title }}</td>
    	<td>{{ line.tipe }}</td>
  	</tr>
	{% endfor %}
</table>


{% endblock %}
