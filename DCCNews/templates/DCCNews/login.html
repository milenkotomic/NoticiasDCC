{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sistemas de Noticias DCC</title>

        <link rel="stylesheet" href="{% static 'DCCNews/style/bootstrap.css' %}">
        <link href="{% static 'DCCNews/style/login.css' %}" rel="stylesheet">
        <script src="{% static 'DCCNews/js/jquery.min.js' %}"></script>
        <script src="{% static 'DCCNews/js/bootstrap.js' %}"></script>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="inner cover">
                        <h1 class="cover-heading">Noticias DCC</h1>

                        <span class="login-error-message">{{ error_message }}</span>
                        <span class="login-notify-message">{{ notify_message }}</span>

                        <form action="{% url 'login' %}" method="POST" class="form-signin" role="form">
                            {% csrf_token %}
                            {{ form.user }}
                            {{ form.password }}
                            <button class="btn btn-lg btn-warning btn-block" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    

</body></html>
