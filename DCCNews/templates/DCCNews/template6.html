<div class="info-i">
    <h4>{{ event.title }}</h4>
    <p>{% if event.exhibitor %}Expositor: {{ event.exhibitor }}{% endif %}<br/>
        Fecha: {{ event.date }}<br/>
        Hora: {{ event.time }}<br/>
        Lugar: {{ event.place }}
    </p>
</div>
<div class="i-img">
    <img src="/media/{{ event.image }}" width="" height="" alt=""/>
</div>
