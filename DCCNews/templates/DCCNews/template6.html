<div class="info-i">
    <h4>{{ event.title }}</h4>
    <p>{% if event.exhibitor %}<span class="tema">Expositor:</span> {{ event.exhibitor }}{% endif %}<br/>
        <span class="tema">Fecha:</span> {{ event.date }}<br/>
        <span class="tema">Hora:</span> {{ event.time|time:"H:M" }}<br/>
        <span class="tema">Lugar:</span> {{ event.place }}
    </p>
</div>
<div class="i-img">
    <img src="/media/{{ event.image }}" width="" height="" alt=""/>
</div>
